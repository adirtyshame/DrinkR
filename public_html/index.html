<!DOCTYPE html>
<html>
    <head>
        <title>DrinkR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
		<!--<span data-bind="text: ko.toJSON(viewModel)"></span>-->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">DrinkR</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li data-bind="visible: debug() === true">
							<a href="#" data-toggle="modal" data-target="#addModal">
								Add&nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row" data-bind="foreach: persons">
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" data-bind="text: $data.name">

							</h3>
						</div>
						<div class="panel panel-body" data-bind="click: function(){$root.select($data)}, popover: {template: 'popover', title: 'Getränk hinzufügen', trigger: 'click', placement: 'bottom'}">
							<span>
								<img class="img-rounded" alt="User image" data-bind="attr: {src: $data.avatar, title: $data.name}">
							</span>
						</div>
						<div class="panel panel-footer">
							Total:<span class="badge pull-right" data-bind="text: $data.total"></span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">Add DrinkR</h4>
					</div>
					<div class="modal-body">
						<form role="form" data-bind="submit: addPerson">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name" data-bind="textInput: person().name" required="">
							</div>
							<div class="form-group">
								<label for="mail">Mail</label>
								<input type="email" class="form-control" id="mail" placeholder="example@gmail.com" data-bind="textInput: person().mail" required="">
							</div>
							<div class="form-group">
								<label for="note">Note</label>
								<textarea class="form-control" rows="3" id="note" data-bind="textInput: person().note"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/html" id="popover">
			<table>
				<tr data-bind="foreach: viewModel.beverages">
					<td data-bind="click: function(){viewModel.selectedPerson().addDrink($data)}">
						<img data-bind="attr: {src: $data.image, alt: $data.name, title: $data.description}"><span class="badge" data-bind="text: viewModel.selectedPerson().count($data)"></span>
					</td>
				</tr>
			</table>
		</script>

		<script src="js/libs/accounting.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/libs/knockout-3.2.0.js" type="text/javascript"></script>
        <script src="js/libs/knockout.mapping-latest.js" type="text/javascript"></script>
        <script src="js/libs/knockout-bootstrap.min.js" type="text/javascript"></script>
        <script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/libs/jspdf.min.js" type="text/javascript"></script>
        <script src="js/ko.js" type="text/javascript"></script>
    </body>
</html>
